<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My AngularJS App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css" />
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape/dist/cytoscape.js"></script>
    <script type="text/javascript" src="bower_components/qtip2/jquery.qtip.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape-qtip/cytoscape-qtip.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/tabletoCSV/dist/jquery.tabletoCSV.js"></script>
    <script src="app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/NeighbourController.js"></script>
    <script src="js/services/BasicDataService.js"></script>
    <script src="js/services/ExportService.js"></script>
    <script src="js/services/GraphConfigService.js"></script>
    <script src="js/services/RESTService.js"></script>
    <script src="js/filters/degreeFilter.js"></script>
    <script src="js/filters/geneFilter.js"></script>
    <script src="js/filters/interactionFilter.js"></script>
    <script src="js/directives/staticInclude.js"></script>
    <!--<script src="view2/view2.js"></script> -->
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    </body>
    <!--<script type="text/javascript" src="ctyodemo.js"></script>-->
</head>

<body md-no-ink>
    <md-toolbar class="header-background">
        <div layout="row">
            <div class="" flex="40">Status:
                <span ng-if="state == states.loadingFirst || state == states.loadingSecond || state == states.loading">Loading Data From Server...</span>
                <span ng-if="state == states.loadingConfig">Initializing Graph...</span>
                <span ng-if="state == states.initial || state == states.firstDropdown || state == states.secondDropdown">Displaying Graph for P-Value={{}}</span>
                <md-progress-circular ng-show="state == states.loading || state == states.loadingFirst || state == states.  loadingSecond" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div class="center-text" flex="33">
                <span class="text-align-middle title-font">BHK Lab</span>
            </div>
            <div class="center-text" flex="33"></div>
        </div>
    </md-toolbar>
    <div>
        <md-content>
            <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom md-disable-animation>
                <md-tab label="Main Graph">
                    <md-content ng-controller="MainController">
                        <section layout="row">
                            <div class="md-whiteframe-1dp" ng-include="'partials/sideBar.html'">
                            </div>
                            <md-content flex>
                                <div ng-show="display == 'Graph'">
                                    <div style="width: 100%; height:600px; background-color: white;" id="cyMain"></div>
                                    <div class="card-side-by-side" ng-include="'partials/graphSummary.html'"></div>
<!--                                    <div class="card-side-by-side" ng-include="'partials/legend.html'"></div>-->
                                    <div class="card-side-by-side" ng-include="'partials/edgeInspectorTile.html'"></div>
                                </div>
                                <div static-include="'partials/tableView.html'"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="View Neighbours">
                    <md-content ng-controller="NeighbourController">
                        <section layout="row">
                            <div ng-include="'partials/sideBar.html'">
                            </div>
                            <md-content flex>
                                <div>
                                    <div ng-show="display == 'Graph'" style="width: 100%; height:600px; background-color: white;" id="cyNeighbour"></div>
                                    <div ng-include="'partials/edgeInspectorTile.html'"></div>
                                </div>
                                <div ng-include="'partials/tableView.html'"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="three">
                    <md-content class="md-padding">
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</body>

</html>
