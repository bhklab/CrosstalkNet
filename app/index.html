<body md-no-ink>
    <div ng-controller="RouteController as vm">
        <md-toolbar class="md-primary md-hue-3" ng-if="vm.sharedData.showDocumentation">
            <div class="toolbar-height" layout="row">
                <div class="display-flex align-flex-vertical left-padded min-width-500" flex="33">
                    Status: {{state.text}}
                    <md-progress-circular class="md-warn"
                        ng-show="state.id > states.finishedGettingTopGenes.id && state.id != states.waitingForInputFiles.id"
                        md-mode="indeterminate"></md-progress-circular>
                </div>
                <div class="display-flex align-flex-vertical align-flex-horizontal min-width-250" flex="34">
                    <div class="title-font">CrosstalkNet</div>
                </div>
                <div ng-class="{'min-width-250': vm.sharedData.permission !== 'admin', 'min-width-500': vm.sharedData.permission === 'admin'}"
                    class="display-flex align-flex-right" flex="33">
                    <div>
                        <md-button ng-click="vm.changeRoute('app')" ng-if="!vm.sharedData.showDocumentation">
                            <a class="unstyled-link" href="#/app">App</a>
                        </md-button>
                        <md-button ng-click="vm.changeRoute('documentation')" ng-if="vm.sharedData.showDocumentation">
                            <a class="unstyled-link" href="#/documentation">Documentation</a>
                        </md-button>
                    </div>
                    <div ng-controller="UserManagementController as vm"
                        ng-init="vm.initializeController('userManagement')">
                        <div ng-if="vm.sharedData.permission === 'admin'">
                            <md-button ng-click="vm.showCreateUserDialog()" class="">Create User</md-button>
                            <md-button ng-click="vm.showDeleteUsersDialog()" class="">Delete Users</md-button>
                        </div>
                    </div>
                    <div ng-controller="LoginController as vm">
                        <md-button
                            ng-if="(vm.loggedIn == false && vm.sharedData.guest == false) || vm.sharedData.guest == true"
                            ng-click="vm.showLoginDialog()">Login</md-button>
                        <md-button ng-if="vm.loggedIn == true && vm.sharedData.guest == false" ng-click="vm.logout()">
                            Logout</md-button>
                    </div>
                </div>
            </div>
        </md-toolbar>
    </div>
    <div ng-view style="height: 100%;"></div>
</body>

</html>
